<script>
  document.addEventListener("DOMContentLoaded", function () {
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    if (isLoggedIn === "true") {
      // Ẩn phần Đăng nhập / Đăng ký
      const loginRegister = document.querySelector(".login_register");
      if (loginRegister) loginRegister.style.display = "none";

      
     

      logoutBtn.onclick = function () {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userRole"); // nếu có
        window.location.reload();
      };

      // Thêm nút vào ngay TRƯỚC icon profile
      const profileIcon = document.querySelector(".icon_profile");
      if (profileIcon && profileIcon.parentElement) {
        profileIcon.parentElement.insertAdjacentElement("beforebegin", logoutBtn);
      }
    } else {
      // Nếu chưa đăng nhập thì vẫn hiển thị phần Đăng nhập / Đăng ký
      const loginRegister = document.querySelector(".login_register");
      if (loginRegister) loginRegister.style.display = "block";
    }
  });
</script>
