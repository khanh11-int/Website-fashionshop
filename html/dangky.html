<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="..\styles\log.css">
 <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-container">
    <div class="login-left">
       <div class="logo-box">
        <a href="Taibel.html">
          <img src="..\image\logo.webp" alt="SNSN" class="logo-img">
        </a>
    
        </div>
    </div>
    <div class="login-right">
      <h2>Đăng ký</h2>
      <form>
        <input type="text" placeholder="Số điện thoại" required>
        <input type="text" placeholder="Tên đăng nhập" required>
        <input type="email" placeholder="Email (tuỳ chọn)">
        <input type="password" placeholder="Mật khẩu" required>
        <input type="password" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">ĐĂNG KÝ</button>
        <div class="login-options">
          <a href="dangnhap.html">Đăng nhập</a>
        </div>
        <div class="login-socials">
          <p>Hoặc</p>
          <button class="fb">Facebook</button>
          <button class="gg">Google</button>
        </div>
        <div class="signup">
          <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
